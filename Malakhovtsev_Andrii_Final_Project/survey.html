<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="US economy, COVID-19, 2018, 2019, 2020, 2024">
    <meta name="description" content="Overview of the U.S. economy through the COVID-19 pandemic.">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <title>US Economy Through COVID</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/US_flag.jpg" alt="U.S. Flag" class="flag">
            <h1>U.S.A. Economy Through COVID</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="2018.html">2018</a></li>
                    <li><a href="2019.html">2019</a></li>
                    <li><a href="2020.html">2020</a></li>
                    <li><a href="2024.html">2024</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <section>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Survey on YOUR EXPERIENCE of Economic Impact</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone"><br>
                        
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                        
                        <label>Fields:</label>
                        <input type="checkbox" id="economy" name="interest" value="economy">
                        <label for="economy">Economy</label>
                        <input type="checkbox" id="health" name="interest" value="health">
                        <label for="health">Healthcare</label>
                        <input type="checkbox" id="politics" name="interest" value="politics">
                        <label for="politics">Politics</label><br>
                        
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments"></textarea><br>
                        
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 U.S.A. Economy Through COVID</p>
        </div>
    </footer>
</body>
</html>
